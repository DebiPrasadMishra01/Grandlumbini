    <img id="modalImg" class="max-w-full max-h-[98%] rounded-lg border-2 border-white" />
    <span onclick="closeModal()" class="absolute top-4 right-6 text-white text-4xl cursor-pointer">&times;</span>
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    // Optional: Close modal if user clicks outside the image
    document.getElementById("modal").addEventListener("click", function (e) {
      if (e.target.id === "modal") {
        closeModal();
      }
    });
  </script>
