<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sradha Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-rose-800 mb-6">Sradha Gallery</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-1">
      <!-- Gallery Images -->
      <img src="sradha.jpg" class="rounded-lg object-cover w-full h-60 cursor-pointer" alt="Wedding 1" onclick="openModal(this.src)" />
      <img src="sradha1.jpg" class="rounded-lg object-cover w-full h-60 cursor-pointer" alt="Wedding 2" onclick="openModal(this.src)" />
            <img src="sradha2.jpeg" class="rounded-lg object-cover w-full h-60 cursor-pointer" alt="Wedding 2" onclick="openModal(this.src)" />

      
      </div>

    <div class="text-center mt-10">
  <a href="index.html"
     class="inline-flex items-center gap-2 px-5 py-2 text-white bg-yellow-500 hover:bg-yellow-600 border border-yellow-500 hover:border-yellow-600 font-semibold rounded-full transition duration-300 ease-in-out shadow-md hover:shadow-xl">
    ‚Üê Back to Home
  </a>
</div>



  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <img id="modalImg" class="max-w-full max-h-[98%] rounded-lg border-2 border-white" />
    <span onclick="closeModal()" class="absolute top-4 right-6 text-white text-4xl cursor-pointer">&times;</span>
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    // Optional: Close modal if user clicks outside the image
    document.getElementById("modal").addEventListener("click", function (e) {
      if (e.target.id === "modal") {
        closeModal();
      }
    });
  </script>

</body>
</html>
